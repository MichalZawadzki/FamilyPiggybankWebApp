<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group">
                    <label>Family name</label>
                    <input type="text" class="form-control" formControlName="familyName">
                </div>
                <div *ngIf="familyName.touched && familyName.errors?.required" class="alret alert-danger">
                    This field is required
                </div>

                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div *ngIf="email.touched && email.errors?.required" class="alret alert-danger">
                    This field is required
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div *ngIf="password.touched && password.errors?.required" class="alret alert-danger">
                    This field is required
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
